<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="js/jquery-3.6.0.min.js">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title> ЦОПП Карта | ТСПК</title>
</head>
<body style="">
<main>
    <div class="container-fluid row p-0 m-0 justify-content-between position-relative">
        <div class="col col-md-4 my-5">
            <img src="./img/logo-copp-blue.png" class="mx-5" alt="logo copp blue">
            <div class="forms my-5 text-center row align-items-center">
                <h1 class="fs-3">Зарегистрируйте свой аккаунт</h1>
                <div class="inputs-institution">
                    <div class="col my-3 institution-wrapper input-border--dark w-50 mx-auto">
                        <input type="text" class="form-control border-outside-right border-dark"
                               placeholder="Логин"
                               aria-label="login">
                    </div>
                    <div class="col my-3 institution-wrapper bg-light input-border--dark w-50 mx-auto">
                        <input type="email" class="form-control border-outside-right border-dark"
                               placeholder="Почта"
                               aria-label="email">
                    </div>
                    <div class="col my-3 institution-wrapper input-border--dark w-50 mx-auto">
                        <input type="password" class="form-control border-outside-right border-dark"
                               placeholder="Пароль"
                               aria-label="password">
                    </div>
                    <div class="col my-3 institution-wrapper input-border--dark w-50 mx-auto">
                        <input type="password" class="form-control border-outside-right border-dark"
                               placeholder="Повторите пароль"
                               aria-label="re-password">
                    </div>
                </div>
              <div class="institution-wrapper flex-end input-border--blue w-50 mx-auto" id="btn-add-request my-5">
                <button type="button" class="btn bg-white border-dark border-1 border-outside-right">Подать заявку</button>
              </div>
            </div>
        </div>
        <div class="col col-md-8 banner-brand-wsr p-0 m-0 row align-items-center" style="height: 100vh">
            <div class="container col-auto">
                <img class="img-fluid mx-auto" src="./img/white-logo-copp.png" alt="white-logo-copp">
            </div>
        </div>
    </div>
</main>
</body>
</html>
